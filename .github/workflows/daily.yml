name: Daily Vocabulary Commit

on:
  schedule:
    - cron: "30 3 * * *"   # ‚è∞ 9:00 AM IST daily
  workflow_dispatch:        # üìå Manual trigger for testing

jobs:
  vocab-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m nltk.downloader wordnet omw-1.4

      - name: Run Vocabulary Script
        run: python scripts/generate_words.py

      - name: Commit and Push
        run: |
          git config --global user.name "YourGitHubUsername"
          git config --global user.email "your@email.com"
          git add README.md .used_words.txt .word_counter.txt
          git commit -m "üìò Daily vocabulary update $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
