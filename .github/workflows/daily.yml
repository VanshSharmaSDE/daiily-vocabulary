name: 📘 Daily Vocabulary Update

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 9:00 AM IST (3:30 AM UTC)
  workflow_dispatch:

permissions:
  contents: write  # ✅ Give write access to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          python -m nltk.downloader wordnet omw-1.4

      - name: 🚀 Run word generator
        run: python scripts/generate_words.py

      - name: ✅ Commit and push
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git add README.md .used_words.txt .word_counter.txt
         git commit -m "📘 Daily vocabulary update $(date '+%Y-%m-%d')" || echo "Nothing to commit"
         git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

